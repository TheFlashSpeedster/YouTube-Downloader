<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YT Download</title>
    <style>
      body {
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e5e7eb;
      }
      .box {
        padding: 2rem;
        border-radius: 0.75rem;
        background: #020617;
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.25rem;
        text-align: center;
      }
      form {
        display: flex;
        gap: 0.5rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.6rem 0.8rem;
        border-radius: 0.5rem;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
        outline: none;
      }
      input[type="text"]::placeholder {
        color: #6b7280;
      }
      button {
        padding: 0.6rem 1rem;
        border-radius: 0.5rem;
        border: none;
        background: #2563eb;
        color: #e5e7eb;
        cursor: pointer;
        white-space: nowrap;
      }
      button:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Minimal YT Downloader</h1>
      <form method="post">
        <input type="text" name="url" placeholder="Paste YouTube URL" required>
        <button type="submit">Download</button>
      </form>
    </div>
  </body>
</html>
